<html>

	<head>
		<title>我的第一个 HTML 页面</title>
	</head>

	<body>
		<!-- 网页版机器人 JS 组件依赖 jquery，请使用集团 jquery，组件对 jquery 版本无要求。 -->
		<script src="//g.alicdn.com/search-tech/si-assets/jquery/jquery/1.11.3/jquery.js" charset="utf-8"></script>

		<!-- JS 组件 -->
		<script src="//https://g.alicdn.com/robot-factory/robot-factory-front-chatbox-v2/2.0.0/loader/script.js" type="text/javascript"></script>

		<!-- 网页版机器人的父容器，所有网页版机器人相关的内容都会被渲染到这个元素内部 -->
		<div id='robotContainer'></div>

		<p>body 元素的内容会显示在浏览器中。</p>
		<p>title 元素的内容会显示在浏览器的标题栏中。</p>
	</body>

</html>
